<!DOCTYPE html>
<html>

<body>

        <h2>Press F12 to view the console.</h2>
        <h3>Program to take marks as input from the user and grade accordingly.</h3>

    <script>
        let marks = Number(prompt("Enter your marks between 0-100"));

// solving using ladder if/else if ladder
console.log("if, else if, else ladder");
if (marks < 50) {
  console.log(`Marks are '${marks}' and grade is 'F'`);
} else if (marks >= 50 && marks <= 59) {
  console.log(`Marks are '${marks}' and grade is 'E'`);
} else if (marks >= 60 && marks <= 69) {
  console.log(`Marks are '${marks}' and grade is 'D'`);
} else if (marks >= 70 && marks <= 79) {
  console.log(`Marks are '${marks}' and grade is 'C'`);
} else if (marks >= 80 && marks <= 89) {
  console.log(`Marks are '${marks}' and grade is 'B'`);
} else if (marks >= 90 && marks <= 100) {
  console.log(`Marks are '${marks}' and grade is 'A'`);
} else {
  console.log(`Marks are '${marks}' and type between 0-100`);
}
//solving using switch
console.log("Switch case");

switch (true) {
  case (marks < 50):
    console.log(`Marks are '${marks}' and grade is 'F'`);
    break;
  case (marks >= 50 && marks <= 59):
    console.log(`Marks are '${marks}' and grade is 'E'`);
    break;
  case (marks >= 60 && marks <= 69):
    console.log(`Marks are '${marks}' and grade is 'D'`);
    break;
  case (marks >= 70 && marks <= 79):
    console.log(`Marks are '${marks}' and grade is 'C'`);
    break;
  case (marks >= 80 && marks <= 89):
    console.log(`Marks are '${marks}' and grade is 'B'`);
    break;
  case (marks >= 90 && marks <= 100):
    console.log(`Marks are '${marks}' and grade is 'A'`);
    break;
  default:
    console.log(`Marks are '${marks}' and type between 0-100`);
    break;
}
    </script>

</body>

</html>
