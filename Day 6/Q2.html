<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <ul id="list">
        
    </ul>
    <script>
        let number = prompt("Enter a number","1");

const list = document.querySelector("#list");
for(let i = 1; i<=10 ;i++)
{
    list.innerText += `${number} X ${i} = ${number * i}\n` ;
    
}
    </script>
</body>
</html>
