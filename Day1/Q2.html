<body>
    <h2><center>Press F12 to view console</center></h2>
    <br>
    <br>
    <h1>Difference</h1>
    <p><b>The main difference is that "var" declaration are globally scoped function while "let" and "const" are block scoped.</b></p>
    </div>

    <script>
        // Var

        // Datatypes in JS

        // 1. String
        var name = "Ram";
        console.log(typeof (name));
        // 2. Number
        var age = 20;
        console.log(typeof (age));
        // 3. Boolean
        var cantread = false;
        console.log(typeof (cantread));
        // 4. Array
        var languages = ["Kannada", "English"];
        console.log(typeof (languages));
        // 5. Objects
        var status = {
            language_name: "JavaScript",
            ide_name: "VS Code",
        };
        console.log(typeof (status));
        //6. Undefined
        var a;
        console.log(typeof (a));
        console.log('Printing value of a: ', a);
        //   7. null
        var a = null;
        console.log('Printing value of a: ', a);
        console.log(typeof (a));

        // Let
        let value = 5;
        console.log(value);
        value = 10 //updated
        console.log(value);

        // const - Constant

        const branch = "CSE";
        console.log(branch);       
    </script>
</body>

</html>
